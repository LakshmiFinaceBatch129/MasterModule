
  <h1 style="font-family: 'Times New Roman', Times, serif">Add New Electronics Item</h1>
 <form  [formGroup]="electronicsItem" (ngSubmit)='onSubmit()'>
    <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Product Name </mat-label>
      <input matInput type="text" formControlName="productName" required>
  </mat-form-field>  <br><br>
  <mat-form-field class="example-full-width" appearance="outline">
      <mat-label>Company </mat-label>
      <input matInput type="text" formControlName="company" required >
  </mat-form-field> <br> <br>
  <mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Serial Id </mat-label>
    <input matInput type="text" formControlName="serialId" required>
</mat-form-field>  <br> <br>
<mat-form-field class="example-full-width" appearance="outline">
    <mat-label>Price </mat-label>
    <input matInput type="text" formControlName="price" required >
</mat-form-field> <br> <br>
  <button type="submit" mat-raised-button color="accent">
    <span>Add Item </span>
   </button>
</form>
