 
 <mat-toolbar color="accent" class="app-header">
  <div><a href="https://www.positronx.io" target="_blank" class="positronx">Lakshmi Finance</a></div>
  <span class="nav-tool-items">
     <a mat-raised-button routerLink="/register" routerLinkActive="active">Register</a> &nbsp;  &nbsp;
  </span>
</mat-toolbar> <br> <br> <br>
 
 <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center" >

    <mat-card class="box">
      <mat-card-header>
        <mat-card-title>Log in</mat-card-title>
      </mat-card-header>
  
      <form  class="example-form" [formGroup]="loginForm" (ngSubmit)='onLogin()'>
      
        <mat-card-content>
          
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Username"  formControlName='username' >
            <mat-error *ngIf="loginForm.controls['username'].touched && loginForm.controls['username'].invalid">
                <span *ngIf="loginForm.controls['username'].hasError('required')">Username is required</span>
            </mat-error> 
          </mat-form-field>
  
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Password"  formControlName='password'>
            <mat-error *ngIf="loginForm.controls['password'].touched && loginForm.controls['password'].invalid">
                <span *ngIf="loginForm.controls['password'].hasError('required')">Password is required</span>
            </mat-error> 
          </mat-form-field>
        </mat-card-content>
        <button mat-stroked-button color="accent" class="btn-block">Log in</button> &nbsp;
        <button mat-stroked-button color="primary" class="btn-block" routerLink="/register">Create New Account</button>
      </form>
    </mat-card>
  
  </div>
